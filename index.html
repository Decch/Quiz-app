<!DOCTYPE html>
<html>
<head>
    <title>QUIZ APP WITH HTML CSS JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    
  
<body>
       <div class="knowledge"><h1>Test your Knowledge</h1>
        <p>App application designed to test your knowledge in politics. <br>
        </p>
        <p>It contained 5 Quizes and not timed for your convinient. </p>
    </div>
    
    <div class="container" id="quiz">
        <div class="quiz-header">
            <h1 id="question">Question Text</h1>
            <ul>
                <li>
                    <input type="radio" id="a" name="answer" class="answer"/>
                    <label id="a_text" for="a">Question</label>
                </li>

                <li>
                    <input type="radio" id="b" name="answer" class="answer"/>
                    <label id="b_text" for="b">Question</label>
                </li>

                <li>
                    <input type="radio" id="c" name="answer" class="answer"/>
                    <label id="c_text" for="c">Question</label>
                </li>

                <li>
                    <input type="radio" id="d" name="answer" class="answer"/>
                    <label id="d_text" for="d">Question</label>
                </li>
               
            </ul>
        </div>
        <button id="submit">SUBMIT</button>
    </div>
</body>
</html>
